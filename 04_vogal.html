<meta charset="UTF-8" />
<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // ENTRADA
    const letra = prompt("informe uma letra").toLocaleUpperCase();
    let fome

    // PROCESSAMENTO
    switch(letra){
        case "A":
        case "E":
        case "I":
        case "O":
        case "U":
        fome = "é vogal";
        break;

        default:
        fome = "nao é uma vogal";
        break;
    }

    
    // SAÍDA
    document.write (`${letra} ${fome}`)
</script>
