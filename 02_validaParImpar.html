<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number (prompt("informe um numero:"));
    let resposta

    //PROCESSAMENTO
    switch (numero % 2){
    case 0:
        resposta = "par";
    break;
    case 1:
        resposta = "impar";
    break;
    }
    
    //SAÍDA
 document.write (`${resposta}`)
</script>
