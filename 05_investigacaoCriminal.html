<script>
    /*
    //PROBLEMA: Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "ligou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const ligou = parseInt(prompt("Ligou para a vítima? (0-Não | 1-Sim)"));
    const estevelocal = parseInt(prompt("esteve prlo local do crime? (0-Não | 1-Sim)"));
    const moraperto = parseInt(prompt("mpra perto da vítima? (0-Não | 1-Sim)"));
    const devia = parseInt(prompt("Devia para a vítima? (0-Não | 1-Sim)"));
    const trabalhou = parseInt(prompt("Trabalhou com a vítima? (0-Não | 1-Sim)"));
    
    //PROCESSAMENTO
    let resultado;
    const pontos = ligou + estevelocal + moraperto + devia + trabalhou;
    switch (pontos) {
        case 0:
        case 1:
            resultado = "inocente!"
            break;
        case 2:
            resultado = "suspetp!"
            break;
        case 3:
        case 4:
            resultado = "cumplice!"
            break;
        case 5:
            resultado = "assasino!"
            break;
    }
    
    //SAÍDA
    document.write(`O julgado é considerado ${resultado}!`);
</script>
